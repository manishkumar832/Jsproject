   <div class="modal" tabindex="-1" id="orderModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Order Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <label class="form-label">Customer Name</label><br>
       <input type="text" id="customername" class="form-control" required><br>
        <label class="form-label">Mobile Number</label><br>
        <input type="number" placeholder="Contact" id="contact" class="form-control" required><br>
         <label class="form-label">Address</label><br>
         <textarea class="form-control" id="address" required></textarea>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-primary" id="orderclick">Confirm Order</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
